<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="/Assets/CSS/styles.css">
</head>
<body>
    <section class = "Contact-Me-Page">
        <h1 class = "Section-Title">Have Some Questions?</h1>

        <div class="Contact-Me">
            <img src="/Assets/Images/mail.png"class="mail-img"/>
            <form action="action_page.php">
        
            <label for="fname">First Name</label><br>
            <input type="text" id="fname" name="firstname" placeholder="Your name.."><br>
        
            <label for="lname">Last Name</label><br>
            <input type="text" id="lname" name="lastname" placeholder="Your last name.."><br>
        
            <label for="country">Country</label><br>
            <select id="country" name="country">
                <option value="Canada">Canada</option>
                <option value="USA">USA</option>
                <option value="South Africa">Australia</option>
            </select>
        
            <label for="subject">Subject</label><br>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea><br>
        
            <input type="submit" value="Submit">
        
            </form>
        </div>
    </section>
</body>
</html>
